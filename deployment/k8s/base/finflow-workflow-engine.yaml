apiVersion: apps/v1
kind: Deployment
metadata:
  name: finflow-workflow-engine
  labels:
    app: finflow-workflow-engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finflow-workflow-engine
  template:
    metadata:
      labels:
        app: finflow-workflow-engine
    spec:
      containers:
        - name: finflow-workflow-engine
          image: ghcr.io/jane-alesi/finflow-enterprise-automation/workflow-engine:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: kubernetes
---
apiVersion: v1
kind: Service
metadata:
  name: finflow-workflow-engine
spec:
  selector:
    app: finflow-workflow-engine
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
