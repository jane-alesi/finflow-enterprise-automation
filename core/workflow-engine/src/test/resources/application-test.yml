# Test Configuration for FinFlow Workflow Engine
# This configuration is used for unit tests with embedded services

spring:
  profiles:
    active: test
    
  # H2 In-Memory Database Configuration
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: 
    
  # JPA Configuration for Tests
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: false
        
  # Kafka Configuration for Tests
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}
    consumer:
      auto-offset-reset: earliest
      group-id: test-group
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      
  # Redis Configuration for Tests (Embedded Redis)
  redis:
    host: localhost
    port: 6370  # Different port to avoid conflicts
    timeout: 2000ms
    
  # Disable unnecessary features for tests
  liquibase:
    enabled: false
    
# Logging Configuration for Tests
logging:
  level:
    com.satware.finflow: DEBUG
    org.springframework.kafka: WARN
    org.springframework.data.redis: WARN
    org.hibernate: WARN
    org.testcontainers: WARN
    
# Test-specific properties
finflow:
  workflow:
    engine:
      test-mode: true
      async-processing: false
  compliance:
    regulations:
      enabled: false  # Disable compliance checks in unit tests
      
# Actuator configuration for tests
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always